<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title>Chatbot</title>
</head>

<body>
  <div class="container">
    <div class="chatbot">
      <div class="chatbot__header"></div>
      <div class="chatbot__window">
<!-- QUERY -->
        <div class="query">
          <div class="bubble">
            <div class="bubble__text">
              <p>Question goes here.</p>
            </div>
          </div>
        </div>
<!-- ^ END: QUERY -->

<!-- RESPONSE: BASIC -->
        <div class="response">
          <div class="bubble">
            <div class="bubble__text">
              <p>Response goes here.</p>
              <p>Can be multi-line; still contained to one bubble.</p>
            </div>
          </div>
        </div>
<!-- ^ END: RESPONSE: BASIC -->

<!-- RESPONSE: QUICK REPLY -->
        <div class="response">
          <div class="bubble">
            <div class="bubble__text">
              <p>What is your quick reply?</p>
            </div>
          </div>
          <div class="quick-reply">
            <div class="quick-reply__button">Yes.</div>
            <div class="quick-reply__button">No.</div>
            <div class="quick-reply__button">Maybe.</div>
          </div>
        </div>
<!-- ^ END: RESPONSE: QUICK REPLY -->

<!-- RESPONSE: CARD -->
        <div class="response">
          <div class="card">
            <div class="card__image"></div>
            <div class="card__heading"><strong>This is the heading. It should be truncated with ellipsis after one line.</strong></div>
            <div class="card__subheading">This is the subheading. It should be truncated at 80 characters. </div>
            <div class="card__button">Button 1</div>
            <div class="card__button">Button 2</div>
          </div>
        </div>
<!-- ^ END: RESPONSE: CARD -->

<!-- LOADER -->
        <div class="loading loading--visible">
          <div class="loading__left "></div>
          <div class="loading__middle"></div>
          <div class="loading__right"></div>
        </div>
<!-- ^ END: LOADER -->
      </div>
<!-- ^ END: CHATBOT__WINDOW -->
      <div class="chatbot__input">
        <input class="input__text" type="text" name="" value="" placeholder="Say something">
        <div class="input__button">
          <i class="material-icons input__mic input__mic--inactive">&#xE029;</i>
        </div>
      </div>
<!-- ^ END: CHATBOT__INPUT -->
    </div>
<!-- ^ END: CHATBOT -->
  </div>
<!-- ^ END: CONTAINER -->
</body>

</html>
