<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
  <link rel="stylesheet" href="style.css">
  <title>Chatbot</title>
</head>
<body>
  <div class="container">
    <div class="chatbot">
      <div class="query">
        <div class="bubble">
          <div class="text">
            <p>Question goes here.</p>
          </div>
        </div>
      </div>
      <div class="response">
        <div class="bubble">
          <div class="text">
            <p>Response goes here.</p>
            <p>Can be multi-line, but still contained to one bubble.</p>
          </div>
        </div>
      </div>

      <div class="input">
        <input class="input__type" type="text" name="" value="" placeholder="Ask something...">
        <div class="input__button">
          <div class="ball one"></div>
          <div class="ball two"></div>
          <div class="ball three"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
